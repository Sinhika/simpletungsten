# The overall format is standard TOML format, v0.5.0.
# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml" #mandatory

# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion="[34,)" #mandatory
issueTrackerURL="https://github.com/Sinhika/simpletungsten/issues"
license="LGPL 3"

[[mods]]
modId="simpletungsten"
version="${version}"
displayName="akkamaddi's Simple Tungsten"
updateJSONURL="https://raw.githubusercontent.com/Sinhika/simpletungsten/1.16/update.json"
displayURL="http://minecraft.curseforge.com/projects/akkamaddis-simple-tungsten"
credits="Thanks to akkamaddi for creating the original mod and to Sinhika for porting and maintaining it."
authors="akkamaddi, Sinhika"
description='''Introduces a new ore and metal, tungsten, found deep underground, two ceramic composites
made with tungsten, and two tungsten alloys.
'''

[[dependencies.simpletungsten]]
    modId="forge"
    mandatory=true
    versionRange="34.1.0,)"
    ordering="NONE"
    side="BOTH"

[[dependencies.simpletungsten]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.16.3,]"
    ordering="NONE"
    side="BOTH"

[[dependencies.simpletungsten]]
    modId="simplecorelib"
    mandatory=true
    versionRange="[1.16.3-2.0.0.6,]"
    ordering="NONE"
    side="BOTH"    

[[dependencies.simpletungsten]]
    modId="simpleores"
    mandatory=false
    versionRange="[1.16.3,]"
    ordering="BEFORE"
